<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="./favicon-32x32.png">
    <title>Calculator App</title>
</head>
<body>
    <div class="header">
        <p class="calc">CALC</p>

        <div class="themes">
            <p class="theme">THEME</p>
            <div class="options">
                <div class="nums">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <input class="range" type="range" id="toggle" min="1" max="3" step="1" value="1">
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="dial-container">
            <div class="dial" id="display">0</div>
        </div>

        <div class="calculator-grid" id="calculator-grid">
            <div class="row1">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="row2">
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="row3">
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="row4">
                <button onclick="clearDisplay()" class="del">DEL</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('*')">x</button>
            </div>
            <div class="lastTwo">
                <div class="reset" onclick="clearDisplay()">RESET</div>
                <div class="equalSign" onclick="calculate()">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
